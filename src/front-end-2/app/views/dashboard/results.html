<div> 
	<h2>Resultados</h2>
		<br>
		<span>Inscripciones encontradas</span> 
		<br><br>
		<style>
			table, th , td  {
				border: 1px solid grey;
				border-collapse: collapse;
				padding: 5px;
			}	
			table tr:nth-child(odd)	{
				background-color: #f1f1f1;
			}
			table tr:nth-child(even) {
				background-color: #ffffff;
			}
		</style>
		
		<div ng-controller="ResultsCtrl"> 
		<table>
		<tr ng-repeat="x in names">
			<td>{{ $index + 1 }}</td>
			<td>{{ x.Name }}</td>
			<td>{{ x.Country }}</td>
		</tr>
		</table>
		</div>
		<br><br>
		<a ui-sref=reports class="pull-right btn btn-primary btn-outline btn-rounded" style="position:fixed; left:250px">Volver</a> 
  <script src="../../scripts/scripts.js"></script>  
</div>
